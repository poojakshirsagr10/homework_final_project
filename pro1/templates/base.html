<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Title</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">E-mart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">

      <a class="nav-item nav-link" href="{% url 'create_url' %}">create order</a>
      <a class="nav-item nav-link" href="{% url 'show_url' %}">show order</a>

    </div>
  </div>
         <div class="navbar-nav">
      {% if user is authenticated %}
      <a class="nav-item nav-link" href="{% url 'logout_url' %}">logout</a>
       {% else %}
      <a class="nav-item nav-link" href="{% url 'login_url' %}">login</a>
       <a class="nav-item nav-link" href="{% url 'signup_url' %}">signup</a>
      {% endif %}
    </div>
</nav>
{% block content %}
{% endblock %}


</body>
</html>
